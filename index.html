<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find My Football</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="localStlyes.css" />
  </head>
  <body class="bg-gray-900">
    <header class="head"></header>

    <!-- NAV BAR -->
    <div class="navContainer bg-yellow-600 flex">
      <form>
        <input
          class="userInput pl-8 text-gray-900 font-medium uppercase"
          id="userInputForm"
          placeholder="Search for your team now"
        />
        <button
          class="
            submitBtn
            bg-white
            text-yellow-600
            hover:bg-gray-200
            text-yellow-600
            font-bold
            py-2
            px-4
            rounded-full
          "
          id="submitBtn"
        >
          search
        </button>
      </form>
      <img class="logo" src="/img/mainLogo.png">
    </div>

    <!-- overall container holding the pages colum structure -->
    <div class="contentContainer flex flex-1">
      <div class="topRowContainer flex flex-row flex-1">
        <div
          class="
            teamInfoContainer
            flex
            bg-gray-800
            m-4
            p-16
            flex-auto
            rounded-3xl
          "
        >
          <div class="teamCrestContainer flex flex-row">
            <img
              id="teamCrest"
              src="https://via.placeholder.com/200x200"
              alt=""
            />
          </div>

          <div class="teamTextContainer ml-16 text-6xl font-medium">
            <p class="teamName"></p>
            <p class="stadiumName"></p>
            <div class="founded-nation flex align">
              <p class="founded text-3xl"></p>
              <p class="nation text-3xl ml-8"></p>
            </div>
            <p class="leagueName"></p>
            <p class="shortName"></p>
          </div>
        </div>
        <div class="mapDisplay bg-yellow-600 m-4 p-8 rounded-3xl" id="mapContainer">
          <canvas></canvas>
        </div>
      </div>
      
      
    </div>
    <div class="bottomRowContainer flex flex-row flex-1">
      <div
      class="
        teamInfoContainer
        flex
        bg-gray-800
        m-4
        p-16
        flex-auto
        rounded-3xl
      ">
    <div class="lastGamesPlayed">
        <div class="LastGame1">
          <ul id="pastGamesList">

          </ul>

        </div>
      </div>
      <ul id="squadListDisplay" class="bg-pink-400 overflow-scroll">
      
      </ul>





      </div>
    </div>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="https://js.api.here.com/v3/3.1/mapsjs.bundle.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
