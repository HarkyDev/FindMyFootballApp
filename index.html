<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find My Football</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body class="bg-gray-900">
    <header class="head"></header>

    <!-- NAV BAR -->
    <div class="nav-Container bg-yellow-600 flex flex-wrap justify-between">
      <div class="large-Div-Container">
        <div class="form-Container p-0 relative">
        <form>
          <input
            class="user-Input text-gray-900 font-medium uppercase relative pl-8"
            id="user-Input-Form"
            placeholder="Search for your team now"
            />
            <button
              class="
                submit-Btn
                bg-white
                text-yellow-600
                hover:bg-gray-200
                text-yellow-600
                font-bold 
                rounded-full
                absolute
                right-0
                pl-4
                pr-4
              "
              id="submit-Btn"
            >
            search
          </button>
        </div>
      </div>
      </form>
      <img class="logo flex-end" src="./assets/img/mainLogo.png" />
    </div>

    <!-- overall container holding the pages colum structure -->
    <div class="content-Container flex flex-1 static flex-col justify-between">
      <div class="top-Row-Container flex flex-1 flex-wrap">
        <div
          class="
            team-Info-Container
            flex
            bg-gray-800
            m-4
            p-16
            flex-auto
            rounded-3xl
          "
        >
          <div class="team-Crest-Container flex flex-row">
            <img
              id="team-Crest"
              src=""
              alt=""
            />
          </div>

          <div class="team-text-Container flex flex-shrink flex-col ml-16 text-4xl font-medium">
            <p class="team-Name"></p>
            <p class="stadium-Name"></p>
            <div class="founded-nation flex align">
              <p class="founded text-2xl"></p>
              <p class="nation text-2xl ml-8"></p>
            </div>
            <p class="league-Name text-2xl"></p>
            <p class="short-Name text-2xl"></p>
          </div>
        </div>
        <div
          class="map-Display bg-yellow-600 m-4 p-8 rounded-3xl flex justify-end flex-col text-white"
          id="mapContainer"
        >
          <canvas></canvas>
        </div>
      </div>
    </div>
    <div class="bottom-Row-Container">
      <div
        class="
          player-List-And-Last-Games
          flex
          flex-shrink
          h-fit
          bg-gray-800
          m-4
          p-4
          rounded-3xl
          justify-around
          flex-wrap
        "
      >
        <div
          class="
            last-Games-Played 
          "
        >
          <p
          class="recent-Game-Title
          font-medium
            text-3xl text-center text-white
            "
          >RECENT SCORES</p>
          <ul 
          class="
          recent-Scores
          text-center
          text-2xl
          bg-gray-700 
          " 
          id="past-Games-List"></ul>
        </div>

        <div 
        class="
        player-List 
        flex
        flex-col
        ">
          <p
          class="
          font-medium text-center text-3xl text-white
          ">PLAYERS</p>
          <ul
            id="squad-List-Display"
            class="
            text-center 
            overflow-y-auto
            bg-gray-700 
            "
          ></ul>
        </div>
      </div>
    </div>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      type="module"
      src="https://js.api.here.com/v3/3.1/mapsjs.bundle.js"
    ></script>
    <script src="./assets/onload.js"></script>
    <script src="./assets/scripts.js"></script>
  </body>
</html>
