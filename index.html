<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find My Football</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="localStlyes.css" />
  </head>
  <body class="bg-gray-900">
    <header class="head"></header>

    <!-- NAV BAR -->
    <div class="navContainer bg-yellow-600 flex flex-wrap  justify-between">
      <div class="largeDivContainer">
        <div class="formContainer p-0 relative">
        <form>
          <input
            class="userInput text-gray-900 font-medium uppercase relative pl-8"
            id="userInputForm"
            placeholder="Search for your team now"
            />
            <button
              class="
                submitBtn
                bg-white
                text-yellow-600
                hover:bg-gray-200
                text-yellow-600
                font-bold 
                rounded-full
                absolute
                right-0
                pl-4
                pr-4
              "
              id="submitBtn"
            >
            search
          </button>
        </div>
      </div>
      </form>
      <img class="logo flex-end" src="./img/mainLogo.png" />
    </div>

    <!-- overall container holding the pages colum structure -->
    <div class="contentContainer flex flex-1 static flex-col">
      <div class="topRowContainer  outline-white flex flex-1 flex-wrap">
        <div
          class="
            teamInfoContainer
            flex
            bg-gray-800
            m-4
            p-16
            flex-auto
            rounded-3xl
          "
        >
          <div class="teamCrestContainer flex flex-row">
            <img
              id="teamCrest"
              src=""
              alt=""
            />
          </div>

          <div class="teamTextContainer flex flex-shrink flex-col ml-16 text-4xl font-medium">
            <p class="teamName"></p>
            <p class="stadiumName"></p>
            <div class="founded-nation flex align">
              <p class="founded text-2xl"></p>
              <p class="nation text-2xl ml-8"></p>
            </div>
            <p class="leagueName text-2xl"></p>
            <p class="shortName text-2xl"></p>
          </div>
        </div>
        <div
          class="mapDisplay bg-yellow-600 m-4 p-8 rounded-3xl flex justify-end flex-col text-white"
          id="mapContainer"
        >
          <canvas></canvas>
        </div>
      </div>
    </div>
    <div class="bottomRowContainer">
      <div
        class="
          playerListAndLastGames
          flex
          flex-shrink
          bg-gray-800
          m-4
          p-4
          rounded-3xl
          justify-around
          flex-wrap
      
        "
      >
        <div
          class="
            lastGamesPlayed 
          "
        >
          <p
          class="recentTitle
          font-medium
            text-3xl text-center text-white
            "
          >RECENT SCORES</p>
          <ul 
          class="
          recentScores
          text-center
          text-2xl
          bg-gray-700 
          " 
          id="pastGamesList"></ul>
        </div>

        <div 
        class="
        playerList 
        flex
        flex-col
        ">
          <p
          class="
          font-medium text-center text-3xl text-white
          ">PLAYERS</p>
          <ul
            id="squadListDisplay"
            class="
            text-center 
            overflow-y-auto
            bg-gray-700 
            "
          ></ul>
        </div>
      </div>
    </div>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      type="module"
      src="https://js.api.here.com/v3/3.1/mapsjs.bundle.js"
    ></script>
    <script src="onload.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
